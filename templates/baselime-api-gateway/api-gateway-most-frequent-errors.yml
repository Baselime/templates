api-gateway-most-frequent-errors:
  type: query
  properties:
    description: "API Gateway that respond with status code above or equal to 400 most frequently"
    parameters:
      datasets:
        - apigateway-logs
      calculations:
        - COUNT
      filters:
        - status >= 400
      groupBy:
        type: number
        value: status
        orderBy: COUNT
        order: DESC
