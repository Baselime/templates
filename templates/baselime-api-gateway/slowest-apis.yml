slowest-apis:
  type: query
  properties:
    description: API Gateways with the highest latency
    parameters:
      datasets:
        - cloudwatch-metrics
      calculations:
        - AVG(value.sum)
      filters:
        - metric_name = Latency
        - $baselime.namespace = AWS/ApiGateway
      groupBy:
        type: string
        value: dimensions.ApiName
        limit: 10
        orderBy: AVG(value.sum)
        order: DESC
