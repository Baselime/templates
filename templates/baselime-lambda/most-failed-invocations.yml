most-failed-lambda-invocations:
  type: query
  properties:
    description: Lambda functions with the most failed invocations
    parameters:
      datasets:
        - cloudwatch-metrics
      calculations:
        - SUM(value.sum)
      filters:
        - $baselime.namespace = AWS/Lambda
        - metric_name = Errors
      groupBy:
        value: dimensions.FunctionName
        type: string
        orderBy: SUM(value.sum)
        limit: 10
