mosth-throttled-lambdas:
  type: query
  properties:
    description: Lambda functions that are throttled the most
    parameters:
      datasets:
        - cloudwatch-metrics
      calculations:
        - SUM(value.sum)
      filters:
        - $baselime.namespace = AWS/Lambda
        - metric_name = Throttles
      groupBy:
        value: dimensions.FunctionName
        type: string
        orderBy: SUM(value.sum)
        limit: 10
