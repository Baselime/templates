request-count:
  type: query
  properties:
    parameters:
      datasets:
        - apigateway-logs
      calculations:
        - COUNT

request-count-alert:
  type: alert
  properties:
    enabled: true
    parameters:
      query: !ref request-count
      frequency: 60mins
      window: 1min
      threshold: "> 60000"
    channels:
      - type: slack
        targets:
          - baselime-alerts
