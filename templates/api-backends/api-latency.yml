api-latency:
  type: query
  properties:
    name: "API latency stats"
    description: Average, P90, P95, P99 Latency for your api
    parameters:
      datasets:
        - apigateway-logs
      calculations:
        - AVG(responseLatency)
        - P90(responseLatency)
        - P95(responseLatency)
        - P99(responseLatency)

api-performance-alarm:
  type: alert
  properties:
    name: API latency alarm
    description: If the AVG reponse latency is over {{ threshold }} seconds trigger an alarm
    enabled: true
    parameters:
      query: !ref api-latency
      frequency: 60mins
      window: 60mins
      threshold: "> 4000"
    channels:
      - type: slack
        targets:
          - baselime-alerts
