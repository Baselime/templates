dynamodb-streams:
  type: query
  properties:
    parameters:
      datasets:
        - cloudwatch-metrics
      calculations:
        - SUM(value.sum)
      filters:
        - $baselime.namespace = AWS/DynamoDB
        - dimensions.Operation = GetRecords
      groupBy:
        type: string
        value: metric_name
        limit: 10
        orderBy: SUM(value.sum)
