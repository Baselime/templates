lambda-invocations-durations:
  type: query
  properties:
    name: Duration of lambda invocations
    description: Statistics on the duration of lambda invocations across the application
    parameters:
      datasets:
        - lambda-logs
      calculations:
        - MAX(@duration)
        - P99(@duration)
      filters:
        - "@type = REPORT"
      groupBy:
        limit: 5
        orderBy: P99(@duration)
        type: string
        value: $baselime.namespace
        